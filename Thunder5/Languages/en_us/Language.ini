Hint0=in the use of Thunder, you can choose whether or not to open the Task Manager function, did not open the Task Manager function, all tasks are displayed in a list; open the Task Manager feature, the task has been completed and did not complete the task will be stored in " Downloaded "and" download "classification.
Hint1=launched a task management function, when a task to download successfully, the task will be automatically from the "Download" Category moved to "completed" classification, the left mouse button click on the "completed" classification has been completed will be able to see the??.
Hint2=When the download speeds very high, you may visit the website will appear slowly, can not be online games and so on, then you can text menu "Tools" - "configuration" - "Connect" function to open the speed limit to solve this problem .
Hint3=Thunderbolt of FTP resources detector can be provided in the form of access to FTP download site, enter FTP address and username / password and press the Enter key to view the contents of the FTP.
Hint4=Xunlei provides a task failure diagnostic function, please point to the failure of the mandate of the mouse (do not need to click on the task), in the suspension of information window will show the failure of the mandate and related solutions.
Hint5=When the mission began more than at the same time "the beginning of the mandate at the same time the number of" specified value, the task will automatically become a wait state, you can use the text menu "Tools" - "configuration" - "Connection Configuration" to change "At the same time began the task of a few. "
Hint6=You can customize the toolbar button, choose to display what button, which button to remove. Right-click a function button, select "custom", can freely increase / decrease button, choose whether to display the text.
Hint7=If you download encountered fewer and fewer resources, the slow pace of the situation, you can right-click the task, select the "more resources" to improve the download speeds; Note: Please do not frequently use this feature an interval of time must be more than 5 minutes!
Hint8=When you need to download files without a lot of hope that has been waiting in front of the computer, you can open the "After the download is complete shutdown" function, when all the download tasks have been completed when the Thunder will automatically shut down your computer.
Hint9=downloading certain documents, because the original address failure and other reasons, the Thunder will be downloaded through other resources, there may be a downloaded file is not a document you need, you can right-click the file, select "from the original address re-download "or tasks in the new panel to select" only download from the original "to solve the problem.
Hint10=If you would like to know how to use the Thunder, please visit the help page Xunlei (http://help.xunlei.com).
Hint11=You can start the Thunder's "After the download is complete anti-virus" function to ensure the safety of downloading files. In the "configuration" - "Virus Protection" can activate the feature.
Hint12=Just click on any list of tasks out of the title, the task list all the tasks can be easily sorted.
Hint13=You can drag a download link to the Thunderbolt or suspension of the main window to create a new window to download tasks.
Hint14=you can go to the official forum Thunderbolt report problems or your comments and suggestions, please click on the toolbar Thunderbolt "forum" button, or visit http://bbs.xunlei.com.
Hint15=delete tasks at the same time by "shift" key, which would direct the deletion of tasks, rather than to delete the task to Xunlei of refuse bins.
Hint16=by looking at the connection information can be more clearly aware of the task to download, you can text menu "View" - "information window" or click Thunderbolt main interface to connect the lower-left corner of the shortcut icon to open the message information display window.
Hint17=When the trash when there are many tasks, you can right-click on Thunder's "trash" classification, select "Empty Trash" to delete all do not need a task. 
Hint18=Why use Thunderbolt download files are sometimes encountered in the progress of back problems? This is because the Thunder used a lot of resources to download from the technology, in the download that may arise in the wrong part of the data, the Thunderbolt automatic error correction function delete the wrong part of the data and re-download, at this time there will be progress in the case of retrogression.
Hint19=If you encounter when using Xunlei download all of the tasks of the problem have failed, make sure: 1, you can access normal; 2, your firewall does not prevent access to the network Thunderbolt; 3, if you use a proxy server, check your The proxy settings are correct, if you need to get more help please visit http://help.xunlei.com
Hint20=When you download large files when you create the file on disk will take some time, then please be patient.
