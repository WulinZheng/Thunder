U语言配置文件说明:                                           U
U1. =号右边为对应显示的文字信息                              U
U2.右边信息以|为分隔符号，分隔的第一部分为正常显示的文字，   U  
U  第2部分为提示信息                                         U
U3.其中第一部分可能有类似&F的信息，此为操作快捷键指定信息    U
U  &F中的F指定了可以使用F键来进行快捷操作，用户可以自己指定  U
U  注意&F不能使用全角字符                                    U
U4.另外，一些信息中使用了/n符号，它指明文本信息从这里开始换  U
U  行显示                                                    U
U5.需要注意是不同语言设置快捷键的方式可能不过，以下举例子说  U
U  明，对于英文菜单项"File"可以设置为"&File"，那么在F字母下  U
U  会有一条下画表示该字母为快捷键，如果是中文的"文件"，那么  U
U  就需要设置为"文件(&F)"或者"文件&F"等，这是因为快捷键必须  U
U  是标准字符 						      U
